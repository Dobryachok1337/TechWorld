<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <style>
      .toggle-btn {
        cursor: pointer;
        background-color: #3367d6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
      }

      .hidden-text {
        display: none;
        margin-top: 15px;
        font-family: Arial, sans-serif;
        font-size: 15px;
        line-height: 1.6;
        color: #333;
        padding: 10px;
        border-left: 4px solid #3367d6;
        background-color: #f2f2f2;
      }
    </style>
    <script>
      function toggleText() {
        const x = document.getElementById("hiddenText");
        x.style.display = x.style.display === "block" ? "none" : "block";
      }
    </script>
  </head>
  <body>
    <button class="toggle-btn" onclick="toggleText()">Дізнатися більше про TechWorld</button>

    <div id="hiddenText" class="hidden-text">
      <strong>TechWorld</strong> – це магазин сучасної техніки та гаджетів, створений для тих, хто цінує якість, інновації та стиль. У нас ви знайдете найновіші пристрої, аксесуари та експертну підтримку. Ми віримо, що технології мають бути доступними для кожного.
    </div>
  </body>
</html>
